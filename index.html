<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Stefania Iaquinta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <h1>STEFANIA <br> IAQUINTA</h1>
        <h4>FRONT-END DEVELOPER</h4>
        <div class="icons">
            <a href= "https://github.com/siaquinta89"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/stefania-iaquinta/"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://soundcloud.com/user-880718024"><i class="fab fa-soundcloud"></i></a>
        </div>
        <section>
            <p class="quote">“If you don’t like the weather…just wait 5 minutes.”</p>
            <div class="box box-date">
                <div class="title">day:</div>
                <div class="contents contents-date">
                    <p><span class="day"></span><span class="mounth"></span> <span class="year"></span></p>
                </div>
            </div>
            <div class="box box-date">
                <div class="title">hour:</div>
                <div class="contents contents-date">
                    <p class="hour"></p>
                </div>
            </div>
            <div class="box box-weather">
                <div class="title">weather:</div>
                <div class="contents contents-weather">
                    <h4 class="degree"></h4>
                    <p class="location-city"></p>
                    <p class="temperature-description"></p>
                </div>
            </div>
        </section>
    </div>
    <footer><h6>&copy; Stefania Iaquinta 2020</h6></footer>
    <script src="script.js"></script>
</body>
</html>
